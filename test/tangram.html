<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tangram</title>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持canvas,请更换浏览器
	</canvas>
	<script>
		var canvas_width = 400;
		var canvas_height = 400;
		//七巧板的七个图形坐标
		/**
		var tangram = [{x:[0,0],y:[0,canvas_height/2],z:[canvas_width/4,canvas_height/4]},
					   {x:[0,0],y:[canvas_width,0],z:[canvas_width/2,canvas_height/2]},
					   {x:[canvas_width/2,canvas_height/2],y:[canvas_width,0],z:[canvas_width,canvas_height]},
					   {x:[canvas_width/4,canvas_height*0.75],y:[canvas_width*0.75,canvas_height*0.75],z:[canvas_width,canvas_height],q:[canvas_width/2,canvas_height/2]},
					   {x:[canvas_width/4,canvas_height*0.75],y:[canvas_width/2,canvas_height/2],z:[canvas_width*0.75,canvas_height*0.75]},
					   {x:[0,canvas_height/2],y:[0,canvas_height],z:[canvas_width/2,canvas_height]},
					   {x:[canvas_width/4,canvas_height/4],y:[canvas_width/2,canvas_height/2],z:[canvas_width*0.25,canvas_height*0.75],q:[0,canvas_height/2]}
					]
		*/
		var tangram = [
		   {p:[{x:0,y:0},{x:0,y:canvas_height*0.5},{x:canvas_width*0.25,y:canvas_height*0.25}],fillColor:'yellow'},
		   {p:[{x:0,y:0},{x:canvas_width,y:0},{x:canvas_width*0.5,y:canvas_height*0.5}],fillColor:'pink'},
		   {p:[{x:canvas_width*0.5,y:canvas_height*0.5},{x:canvas_width,y:0},{x:canvas_width,y:canvas_height}],fillColor:'purple'},
		   {p:[{x:canvas_width*0.25,y:canvas_height*0.75},{x:canvas_width*0.75,y:canvas_height*0.75},{x:canvas_width,y:canvas_height},{x:canvas_width*0.5,y:canvas_height}],fillColor:'blue'},  
		   {p:[{x:canvas_width*0.25,y:canvas_height*0.75},{x:canvas_width*0.5,y:canvas_height*0.5},{x:canvas_width*0.75,y:canvas_height*0.75}],fillColor:'red'}, 
		   {p:[{x:0,y:canvas_height*0.5},{x:0,y:canvas_height},{x:canvas_width*0.5,y:canvas_height}],fillColor:'green'},
		   {p:[{x:canvas_width*0.25,y:canvas_height*0.25},{x:canvas_width*0.5,y:canvas_height*0.5},{x:canvas_width*0.25,y:canvas_height*0.75},{x:0,y:canvas_height*0.5}],fillColor:'lightblue'}
		];

		window.onload = function () {

		
			var canvas = document.getElementById('canvas');
			canvas.width = canvas_width;
			canvas.height = canvas_height;

			var context =  canvas.getContext('2d');
			
			for (var i = 0; i < tangram.length; i++) {
				draw(tangram[i],context)
			}

		}

		/**
		 * 绘制图形
		 * @param  {[type]} piece  绘制状态的对象
		 * @param  {[type]} context 绘制上下文
		 * @return {[type]}      
		 */
		function draw(piece,context) {
			var point = piece.p;
			// console.log(point);
			context.beginPath();
			context.moveTo(point[0].x,point[0].y)
			for (var i = 1; i < point.length; i++) {
				// console.log(point[i]);
				context.lineTo(point[i].x,point[i].y);
			}
			// context.lineTo(point[0].x,point[0].y);
			// console.log(point.length);
			context.closePath();
			// context.stroke();
			context.fillStyle =piece.fillColor;
			context.fill();
		}
	</script>
</body>
</html>
